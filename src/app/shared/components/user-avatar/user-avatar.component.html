<div class="user__avatar mr-3" *ngIf="user">
  <img [src]="user.avatar" class="rounded-full" >
  <div 
    class="user__avatar__status bg-green-default"
    [ngClass]="{
      'bg-green-default' : user.status == EUserStatus.ONLINE, 
      'bg-salmon' : user.status == EUserStatus.OFFLINE,
      'bg-grey-dark' : user.status == EUserStatus.PAUSED }">
  </div>
</div>
